<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      html, body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <spin-app loader="load"></spin-app>
    <script>
      var i = 0;
      var a = Array.from(Array(1000), (_, x) => ({
        type: 'panel',
        head: {
          title: `panel #${x}`
        },
        body: {
          content: [
            x
          ]
        }
      }));

      function load() {
        return new Promise(r => setTimeout(() => {
          r(a[i++]);
        }, 2000));
      }
    </script>
  </body>
</html>
